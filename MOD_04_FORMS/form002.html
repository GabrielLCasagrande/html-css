<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Teste de Formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
    <p>
      <label for="iusu">Usuário: </label>
      <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" size="10" placeholder="nome do usuário" autocomplete="username"> 
    </p>
    <p>
      <label for="isen">Senha: </label>
      <input type="password" name="sen" id="isen" required minlength="8" maxlength="10" size="8" placeholder="senha" autocomplete="current-password">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
<!-- 
  required - serve para colocar como obrigatório o nome de usuário 

  minlenght - serve como numero minimo de letras

  maxlenght - serve como número máximo de letras

  size - tamanho da caixa, serve como parametro para pro ex, o nome ter 15 letras, mas aparece apenas 10 na caixa

  placeholder - serve como um nome meio transparente que fica dentro da caixinha branca

  autocomplete - com autocomplete em ON no form podemos usar autocomplete nos inputs que indicarão opções corretas para completar a linha 
 -->
